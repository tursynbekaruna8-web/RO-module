<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RO-модульдің жұмыс схемасы</title>
    <style>
        body {
            background-color: #1d1f29;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #161b22;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .steps {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        .step {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            width: 18%;
            text-align: center;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .step:hover {
            background-color: #3498db;
            transform: scale(1.05);
        }

        .active {
            background-color: #1abc9c;
        }

        .step:focus {
            outline: none;
        }

        footer {
            background-color: #161b22;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>
<body>

<header>
    RO-модульдің жұмыс схемасы
</header>

<div class="content">
    <div class="steps">
        <div class="step" tabindex="0">Механикалық сүзгі</div>
        <div class="step" tabindex="1">Көмір сүзгі</div>
        <div class="step active" tabindex="2">RO мембрана</div>
        <div class="step" tabindex="3">Минералдандырғыш</div>
        <div class="step" tabindex="4">Таза су</div>
    </div>
</div>

<footer>
    Барлық құқықтар сақталған &copy; 2025
</footer>

<script>
    // Элементтерді таңдау
    const steps = document.querySelectorAll('.step');

    // Әр қадамға оқиға тыңдаушыны қосу
    steps.forEach((step, index) => {
        step.addEventListener('click', () => {
            // Алдыңғы активті қадамды алып тастау
            document.querySelector('.active').classList.remove('active');

            // Қазіргі қадамды актив етіп көрсету
            step.classList.add('active');
        });
    });
</script>

</body>
</html>
